<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Edit and Delete</title>
</head>
<body style="background-color: #212121; color: #fff";>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    // not optimised way of writing the inner content
    function addLanguage(language)
    {
      
       const li =  document.createElement('li');
       li.innerHTML = `${language}`;
       document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('java')
    addLanguage('c++')
// optimised way of writing the inner content
    function addLangaugeOpti(language)
    {
        const li =  document.createElement('li');
        // this is optimisied way of writing the inner content
        li.appendChild(document.createTextNode(language));  
        document.querySelector('.language').appendChild(li)
    }
    addLangaugeOpti('golang')
    addLangaugeOpti('rust')
    addLangaugeOpti('c++')

    // Edit 
    const secLang = document.querySelector('li:nth-child(2 )')
    const newli = document.createElement('li')
    newli.textContent = "MOjo"
    secLang.replaceWith(newli)


    const lastSecLag = document.querySelector('li:nth-child(6)')
    const newlang = document.createElement('li')
    newlang.textContent = 'TypeScript'
    lastSecLag.replaceWith(newlang)

// remove
const lastLang = document.querySelector('li:last-child')
lastLang.remove()
        
</script>
</html>
